layout: default
---
<article class="post">
	{% include post-heading.html post=page post_page=true %}
	<div class="image">
		<img src="{{ page.featured_image }}" alt="{{ page.title }}">
	</div>

	<div class="recipe-body">
		{{ content }}
	</div>



	<div class="cta">
		<h2>Plus d'articles</h2>
		<div class="button"><a href="/articles">Lire plus d'articles</a></div>
	</div>

	
</article>
